<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="selectFunction()">
        <h1>Simple Interest Calculator</h1>
        
        <table style="width:100%">
            <tr>
                <td><h3>Amount</h3></td>
                <td><input type="number"  id="principal"></td>
            </tr>
            <tr>
                <td><h3>Rate</h3></td>
                <td><input type="range" id="points" name="points" min="0" max="100" step="0.1" onclick=interestRateValue()><span id="rate"></span></td>
            </tr>
            <tr>
                <td><h3>No. of years</h3></td>
                <td><select id="years"></select></td>
            </tr>
            <tr>
                <td><h3><input type="button" value="Compute Interest" onclick=compute()></h3></td>
                <td></td>
            </tr>
        </table>
        
        
        <pre id= "para">
        </pre>
        
    </body>
</html>
